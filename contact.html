<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Assessment of Emotional Intelligence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .contact-section {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-section h2 {
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        .contact-section form {
            display: flex;
            flex-direction: column;
        }
        .contact-section input,
        .contact-section textarea {
            margin-bottom: 1rem;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-section button {
            padding: 0.8rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-section button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="contact-section">
        <h2>We'd love to hear from you</h2>
        <div action="#">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" id="message-val" placeholder="Your Message" required></textarea>
            <button type="submit" id="messageBtn">Send Message</button>
        </div> 
    </div>

    <script type="module" src="./send_message.js"></script>
    <script type="module">
        import {get_user} from './data.js';
        const user = get_user() || null;
       
        if(user){
            document.location.href = "./index.html";
        }
    </script>
</body>
</html>
