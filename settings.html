<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Assessment of Emotional Intelligence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #4CAF50;
            color: white;
            z-index: 2; /* Ensure header is in front of sidebar */
            position: relative; /* Necessary for z-index to work */
        }

        header h1 {
            margin: 0;
        }

        header div a {
            color: white;
            text-decoration: none;
            background: #333;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        header div a:hover {
            background: #555;
        }

        .side-nav {
            width: 200px;
            background: #2E8B57;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 70px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1; 
        }

        .side-nav ul {
            list-style: none;
            padding: 0;
        }

        .side-nav ul li {
            margin: 1rem 0;
        }

        .side-nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.8rem 1rem;
            transition: background 0.3s ease;
        }

        .side-nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        main {
            margin-left: 220px;
            padding: 2rem;
        }

        footer {
            text-align: center;
            padding: 1px;
            font-size: .7rem;
          
            background: #333;
            color: white;
            margin-top: auto;
        }

        .settings-section {
            background: white;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .settings-section h3 {
            margin-top: 0;
        }

        .settings-section input,
        .settings-section button {
            display: block;
            margin: 0.5rem 0;
            padding: 0.5rem;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>Assessment of Emotional Intelligence</h1>
        <div>
            <a href="welcome.html" id="logout-btn">Log Out</a>
        </div>
    </header>

    <nav class="side-nav">
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./messages.html">Messages</a></li>
            <li><a href="./settings.html">Settings</a></li>
        </ul>
    </nav>

    <main>
        <div class="settings-section">
            <h3>Update Profile</h3>
            <input type="text" placeholder="Full Name" />
            <input type="email" placeholder="Email Address" />
            <button>Save Changes</button>
        </div>

        <div class="settings-section">
            <h3>Change Password</h3>
            <input type="password" placeholder="Current Password" />
            <input type="password" placeholder="New Password" />
            <button>Update Password</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Assessment of Emotional Intelligence. All rights reserved.</p>
    </footer>
    <script type="module">
        import {get_user} from './data.js';
        const user = get_user() || null;
      
        if(!user){
            document.location.href = "./signin.html";
        }
    </script>
     <script type="module">
        import {logout} from './data.js';
        const btn = document.getElementById("logout-btn");
        btn.onclick = () => {
            logout();
        };
    </script>
</body>
</html>
