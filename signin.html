<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 1.5rem;
            color: #4CAF50;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container input {
            margin-bottom: 1rem;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container button {
            padding: 0.8rem;
            font-size: 1rem;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background: #45a049;
        }
        .container p {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .container a {
            color: #4CAF50;
            text-decoration: none;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <form id="signinForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
        <p id="message"></p>
    </div>

    <script type="module">
        import { sign_in } from "./data.js"; 

        document.getElementById("signinForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const messageBox = document.getElementById("message");

            const result = sign_in(email, password);

            if (result) {
                messageBox.textContent = "Sign-in successful! Redirecting...";
                messageBox.style.color = "green";
                setTimeout(() => {
                    window.location.href = "./index.html"; 
                }, 1500);
            } else {
                messageBox.textContent = "Invalid email or password!";
                messageBox.style.color = "red";
            }
        });
    </script>
      <script type="module">
        import {get_user} from './data.js';
        const user = get_user() || null;
       
        if(user){
            document.location.href = "./index.html";
        }
    </script>
</body>

</html>
